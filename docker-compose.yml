services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Passw0rd
    ports:
      - "1433:1433"
    platform: linux/amd64
    volumes:
      - mssql:/var/opt/mssql
    healthcheck:
      test: >
        /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourStrong!Passw0rd' -Q "SELECT 1" ||
        /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong!Passw0rd' -C -Q "SELECT 1"
      interval: 5s
      timeout: 3s
      retries: 50

  api:
    build:
      context: ./api/Checklist.Api
      dockerfile: Dockerfile
    environment:
      - ConnectionStrings__SqlServer=Server=sql,1433;Database=ChecklistDb;User ID=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
      - ASPNETCORE_URLS=http://0.0.0.0:5095
      - DOTNET_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Warning
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
      - Logging__LogLevel__Checklist.Api=Information
    ports:
      - "5095:5095"
    depends_on:
      sql:
        condition: service_healthy

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    environment:
      - NG_CLI_ANALYTICS=false
      - CHOKIDAR_USEPOLLING=1
    ports:
      - "4200:4200"
    depends_on:
      - api

volumes:
  mssql: